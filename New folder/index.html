    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      #background-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -20;
        background: radial-gradient(at top left, #1e1b4b 20%, transparent 50%),
                    radial-gradient(at bottom right, #4c1d95 20%, transparent 60%),
                    radial-gradient(at top right, #1e3a8a 30%, transparent 70%);
        animation: gradient-flow 20s ease-in-out infinite;
        background-size: 200% 200%;
      }
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .glass-card {
        background: rgba(17, 24, 39, 0.5); /* bg-gray-900/50 */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
